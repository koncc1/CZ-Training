<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CZ-UA Trainer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    #word-container {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      animation: fadeIn 0.5s ease;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-bottom: 2px solid #666;
      background: transparent;
      color: #fff;
      outline: none;
      transition: border-color 0.3s;
      text-align: center;
    }
    input:focus {
      border-color: #3bc9ac;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      background: #ffffff;
      border: none;
      border-radius: 5px;
      color: #000;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #ffffff;
      transform: scale(1.05);
    }
    #feedback {
      margin-top: 1rem;
      font-size: 1.3rem;
      min-height: 1.5rem;
    }
    .mistake {
      background: #cc1414;
      color: #ffffff;
      border-radius: 10px;
      padding: 0 5px;
      display: inline;
      animation: shake 0.3s;
      border: #000;
    }
    .correct { color: #3eb95d; }
    .wrong { color: #ffffff; }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>CZ → UA Trainer</h1>
  <div id="word-container">Loading...</div>
  <input type="text" id="answer" placeholder="Type translation...">
  <button id="check">Check</button>
  <div id="feedback"></div>

  <script>
    const words = [
      {cz: "škola", uk: "школа"},
      {cz: "třída", uk: "клас"},
      {cz: "muž", uk: "чоловік"},
      {cz: "žena", uk: "жінка"},
      {cz: "učitel", uk: "учитель"},
      {cz: "učitelka", uk: "учителька"},
      {cz: "student", uk: "студент"},
      {cz: "studentka", uk: "студентка"},
      {cz: "žák", uk: "учень"},
      {cz: "žákyně", uk: "учениця"},
      {cz: "stůl", uk: "стіл"},
      {cz: "okno", uk: "вікно"},
      {cz: "počítač", uk: "комп’ютер"},
      {cz: "mapa", uk: "мапа"},
      {cz: "batoh", uk: "рюкзак"},
      {cz: "pero", uk: "ручка"},
      {cz: "sešit", uk: "зошит"},
      {cz: "kniha", uk: "книга"},
      {cz: "nový", uk: "новий"},
      {cz: "malý", uk: "маленький"}
    ];

    let currentWord = null;

    function nextWord() {
      currentWord = words[Math.floor(Math.random() * words.length)];
      document.getElementById("word-container").textContent = currentWord.uk;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").innerHTML = "";
    }

    function highlightMistakes(userInput, correctWord) {
      let result = "";
      const maxLen = Math.max(userInput.length, correctWord.length);
      for (let i = 0; i < maxLen; i++) {
        if (userInput[i] === correctWord[i]) {
          result += correctWord[i] || "";
        } else if (correctWord[i]) {
          result += `<span class="mistake">${correctWord[i]}</span>`;
        }
      }
      return result;
    }

    document.getElementById("check").addEventListener("click", () => {
      const input = document.getElementById("answer").value.trim();
      const feedback = document.getElementById("feedback");
      if (input.toLowerCase() === currentWord.cz.toLowerCase()) {
        feedback.innerHTML = "Correct!";
        feedback.className = "correct";
        setTimeout(nextWord, 1000);
      } else {
        feedback.innerHTML =   highlightMistakes(input, currentWord.cz);
        feedback.className = "wrong";
      }
    });

    nextWord();
  </script>
</body>
</html>
